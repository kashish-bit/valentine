<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Soft light orange background */
  background: linear-gradient(
    135deg,
    #ffb070,
    #ffd1a3
  );

  transition: background 0.8s ease;
}

.page {
  display: none;
  background: rgba(255,255,255,0.95);
  padding: 28px;
  border-radius: 22px;
  width: 330px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

.page.active { display: block; }

button {
  margin-top: 20px;
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
  background: #e63946;
  color: white;
}

.chat { text-align: left; }

.bubble {
  background: #f1f1f1;
  padding: 10px 14px;
  border-radius: 15px;
  margin: 8px 0;
  width: fit-content;
}

.me { background: #ffd6dc; }

.playful { animation: wiggle 2s infinite; }

@keyframes wiggle {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(4px); }
}

/* Hearts (only after yes) */
.hearts span {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 7s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Lilac flowers */
.flowers span {
  position: fixed;
  font-size: 18px;
  opacity: 0.7;
  animation: drift 12s linear infinite;
}

@keyframes drift {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

.result {
  margin-top: 15px;
  font-size: 1.2rem;
}
</style>
