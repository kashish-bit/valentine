
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
    position: relative;
  }
  h1 { color: #e63946; }
  button {
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    margin: 10px;
  }
  .yes {
    background: #e63946;
    color: white;
  }
  .no {
    background: #ddd;
    position: absolute;
  }
  #hug {
    display: none;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hey ðŸ’–</h1>
  <p>Will you be my Valentine? ðŸŒ¹</p>
  <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
  <button class="no" id="noBtn">No ðŸ™ˆ</button>
  <div id="hug">
    <img src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif" width="200"/>
    <p>You said YES!! ðŸ’˜ðŸ¤—</p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200;
  const y = Math.random() * 200;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function sayYes() {
  document.querySelector(".yes").style.display = "none";
  noBtn.style.display = "none";
  document.getElementById("hug").style.display = "block";
}
</script>
</body>
</html>
